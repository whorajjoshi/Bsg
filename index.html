<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bharat Scout & Guide â€“ Release Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#0b3d2e,#145a44);
}
.container{
  max-width:420px;
  margin:25px auto;
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}
.logo{text-align:center}
.logo img{width:75px}
h2{
  text-align:center;
  color:#0b3d2e;
  margin:10px 0 4px;
}
.sub{
  text-align:center;
  font-size:13px;
  color:#555;
  margin-bottom:20px;
}
label{
  font-size:13px;
  font-weight:600;
}
input,select{
  width:100%;
  padding:11px;
  margin:6px 0 14px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
input[type=file]{padding:7px}
button{
  width:100%;
  background:#0b3d2e;
  color:#fff;
  border:none;
  padding:13px;
  font-size:16px;
  border-radius:10px;
  cursor:pointer;
}
button:disabled{background:#999}
.loader{
  display:none;
  text-align:center;
  margin-top:10px;
}
.loader span{
  display:inline-block;
  width:8px;height:8px;
  background:#0b3d2e;
  border-radius:50%;
  animation:bounce 1.4s infinite both;
}
.loader span:nth-child(2){animation-delay:.2s}
.loader span:nth-child(3){animation-delay:.4s}
@keyframes bounce{
  0%,80%,100%{transform:scale(0)}
  40%{transform:scale(1)}
}
#status{
  margin-top:15px;
  text-align:center;
  font-weight:600;
}
.success-card{
  background:#eafaf1;
  border:1px solid #b6e3c7;
  padding:15px;
  border-radius:12px;
}
.success-card a{
  display:block;
  margin-top:10px;
  background:#0b3d2e;
  color:#fff;
  padding:10px;
  border-radius:8px;
  text-decoration:none;
}
.whatsapp a{
  background:#25d366;
}
footer{
  text-align:center;
  font-size:11px;
  margin-top:18px;
  color:#777;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Scout_and_Guide_Emblem_of_India.svg">
  </div>

  <h2>Bharat Scout & Guide</h2>
  <p class="sub">District Office â€“ Dungarpur<br>Release Order Submission</p>

  <form id="releaseForm">

    <label>Camp Date</label>
    <select id="campDate" required>
      <option value="">Select Camp Date</option>
      <option>10â€“12 Feb 2026</option>
      <option>15â€“18 Mar 2026</option>
      <option>20â€“22 Apr 2026</option>
    </select>

    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>School (Padsthapan)</label>
    <input type="text" id="school" required>

    <label>Mobile Number</label>
    <input type="tel" id="mobile" pattern="[0-9]{10}" required>

    <label>Upload Release Order (JPG / PNG / PDF â€“ Max 2MB)</label>
    <input type="file" id="file" accept=".jpg,.jpeg,.png,.pdf" required>

    <button id="submitBtn">Submit Release Order</button>
  </form>

  <div class="loader" id="loader">
    <span></span><span></span><span></span>
  </div>

  <div id="status"></div>

  <footer>
    Â© Bharat Scout & Guide â€“ Dungarpur
  </footer>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwgKM1LPLLjRf-eGX6hGTSHxICDs7KLg_Uf9NWzTJspkRIbvWA-n0Cn1SBTzk9HR5Dv/exec";

const form = document.getElementById("releaseForm");
const loader = document.getElementById("loader");
const statusBox = document.getElementById("status");
const btn = document.getElementById("submitBtn");

form.addEventListener("submit",function(e){
  e.preventDefault();

  const file = fileInput.files[0];
  if(!file) return alert("Select file");
  if(file.size > 2*1024*1024) return alert("Max file size 2MB");
  if(!["image/jpeg","image/png","application/pdf"].includes(file.type))
    return alert("Only JPG, PNG, PDF allowed");

  btn.disabled = true;
  loader.style.display="block";
  statusBox.innerHTML="";

  const reader = new FileReader();
  reader.onload = function(){
    const payload = {
      campDate: campDate.value,
      name: name.value,
      school: school.value,
      mobile: mobile.value,
      file: reader.result.split(",")[1],
      fileType: file.type
    };

    fetch(SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify(payload)
    })
    .then(r=>r.json())
    .then(res=>{
      loader.style.display="none";
      btn.disabled=false;

      if(res.status==="duplicate"){
        statusBox.style.color="orange";
        statusBox.innerHTML=res.message;
        return;
      }

      if(res.status!=="success") throw res;

      statusBox.innerHTML=`
        <div class="success-card">
          âœ… Release Order Submitted<br><br>
          <b>Confirmation No:</b> ${res.confirmation}
          <a href="${res.pdfUrl}" target="_blank">ðŸ“„ Download PDF Receipt</a>
          <a class="whatsapp" target="_blank"
            href="https://wa.me/919610841436?text=${encodeURIComponent(
`Bharat Scout & Guide â€“ Dungarpur
Release Order Submitted

Name: ${name.value}
School: ${school.value}
Camp Date: ${campDate.value}
Mobile: ${mobile.value}
Confirmation No: ${res.confirmation}`)}">
            ðŸ“² Send Confirmation on WhatsApp
          </a>
        </div>
      `;
      form.reset();
    })
    .catch(()=>{
      loader.style.display="none";
      btn.disabled=false;
      statusBox.style.color="red";
      statusBox.innerHTML="Submission failed. Try again.";
    });
  };
  reader.readAsDataURL(file);
});
</script>

</body>
</html>
