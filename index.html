<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BSG Release Order</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:#0b3d2e;
}
.app{
  max-width:420px;
  margin:auto;
  background:#fff;
  min-height:100vh;
}
header{
  background:#0b3d2e;
  color:#fff;
  padding:18px;
  text-align:center;
}
header h1{
  margin:0;
  font-size:20px;
}
.container{
  padding:18px;
}
label{
  font-size:13px;
  font-weight:600;
}
input,select{
  width:100%;
  padding:11px;
  margin:6px 0 14px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:12px;
  background:#0b3d2e;
  color:#fff;
  font-size:16px;
}
.preview{
  display:none;
  text-align:center;
}
.preview img{
  max-width:100%;
  border-radius:12px;
}
.status{
  text-align:center;
  margin-top:12px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="app">
<header>
  <h1>Bharat Scout & Guide</h1>
  <small>Dungarpur – Release Order</small>
</header>

<div class="container">
<form id="form">
  <label>Camp Date</label>
  <select id="campDate" required>
    <option value="">Loading...</option>
  </select>

  <label>Name</label>
  <input id="name" required>

  <label>School</label>
  <input id="school" required>

  <label>Mobile</label>
  <input id="mobile" pattern="[0-9]{10}" required>

  <label>Upload Order</label>
  <input type="file" id="file" accept="image/*,.pdf" required>

  <div class="preview" id="previewBox">
    <p><b>Preview</b></p>
    <img id="previewImg">
    <button type="button" onclick="submitForm()">Confirm & Submit</button>
  </div>

  <button type="submit">Preview Order</button>
</form>

<div class="status" id="status"></div>
</div>
</div>

<script>
const SCRIPT_URL = "PASTE_NEW_DEPLOY_URL";
const FIXED_WA = "9610841436";

// Load camp dates
fetch(SCRIPT_URL+"?action=campDates")
.then(r=>r.json())
.then(d=>{
  campDate.innerHTML='<option value="">Select</option>';
  d.forEach(x=>{
    let o=document.createElement("option");
    o.text=o.value=x;
    campDate.appendChild(o);
  });
})
.catch(()=>campDate.innerHTML='<option>Load failed</option>');

// Preview
form.onsubmit=e=>{
  e.preventDefault();
  const file=fileInput.files[0];
};

const fileInput=document.getElementById("file");
fileInput.onchange=()=>{
  const f=fileInput.files[0];
  if(!f.type.includes("image")) return;
  const r=new FileReader();
  r.onload=()=>{previewImg.src=r.result;previewBox.style.display="block";}
  r.readAsDataURL(f);
};

function submitForm(){
  status.innerText="Submitting...";
  const r=new FileReader();
  r.onload=()=>{
    fetch(SCRIPT_URL,{
      method:"POST",
      body:JSON.stringify({
        campDate:campDate.value,
        name:name.value,
        school:school.value,
        mobile:mobile.value,
        file:r.result.split(",")[1],
        fileName:fileInput.files[0].name,
        fileType:fileInput.files[0].type
      })
    }).then(r=>r.json()).then(res=>{
      status.innerHTML="Submitted ✔<br>Ref: "+res.confirmation;
      window.open(`https://wa.me/91${FIXED_WA}?text=Release Order Submitted%0ARef:${res.confirmation}`);
    });
  };
  r.readAsDataURL(fileInput.files[0]);
}
</script>

</body>
</html>
