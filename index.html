<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bharat Scout & Guide – Release Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins, sans-serif;
  background:#0b3d2e;
  margin:0;
}
.container{
  max-width:420px;
  margin:30px auto;
  background:#fff;
  border-radius:14px;
  padding:20px;
  box-shadow:0 15px 30px rgba(0,0,0,.3);
}
.logo{
  text-align:center;
}
.logo img{
  width:80px;
}
h2{
  text-align:center;
  color:#0b3d2e;
  margin-bottom:5px;
}
p.sub{
  text-align:center;
  font-size:13px;
  color:#555;
  margin-bottom:20px;
}
label{
  font-weight:600;
  font-size:13px;
}
input, select{
  width:100%;
  padding:10px;
  margin:6px 0 14px;
  border-radius:8px;
  border:1px solid #ccc;
}
input[type=file]{
  padding:6px;
}
button{
  width:100%;
  background:#0b3d2e;
  color:#fff;
  border:none;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  cursor:pointer;
}
button:hover{
  background:#145a44;
}
#status{
  text-align:center;
  margin-top:15px;
  font-weight:600;
}
.whatsapp{
  margin-top:12px;
  display:none;
  text-align:center;
}
.whatsapp a{
  display:inline-block;
  background:#25d366;
  color:#fff;
  padding:10px 15px;
  border-radius:8px;
  text-decoration:none;
}
footer{
  text-align:center;
  font-size:11px;
  margin-top:15px;
  color:#777;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Scout_and_Guide_Emblem_of_India.svg">
  </div>

  <h2>Bharat Scout & Guide</h2>
  <p class="sub">District Office – Dungarpur<br>Release Order Submission</p>

  <form id="releaseForm">
    
    <label>Camp Date</label>
    <select id="campDate" required>
      <option value="">Select Camp Date</option>
      <option>10–12 Feb 2026</option>
      <option>15–18 Mar 2026</option>
      <option>20–22 Apr 2026</option>
    </select>

    <label>Full Name</label>
    <input type="text" id="name" required>

    <label>School (Padsthapan)</label>
    <input type="text" id="school" required>

    <label>Mobile Number</label>
    <input type="tel" id="mobile" pattern="[0-9]{10}" required>

    <label>Upload Release Order</label>
    <input type="file" id="file" accept="image/*,.pdf" required>

    <button type="submit">Submit Release Order</button>
  </form>

  <div id="status"></div>

  <div class="whatsapp" id="whatsappBox">
    <a id="waLink" target="_blank">Send Confirmation on WhatsApp</a>
  </div>

  <footer>
    © Bharat Scout & Guide – Dungarpur
  </footer>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwgKM1LPLLjRf-eGX6hGTSHxICDs7KLg_Uf9NWzTJspkRIbvWA-n0Cn1SBTzk9HR5Dv/exec";

document.getElementById("releaseForm").addEventListener("submit", function(e){
  e.preventDefault();

  const status = document.getElementById("status");
  status.innerHTML = "Submitting... Please wait";

  const fileInput = document.getElementById("file");
  const reader = new FileReader();

  reader.onload = function(){
    const base64 = reader.result.split(",")[1];

    const data = {
      campDate: document.getElementById("campDate").value,
      name: document.getElementById("name").value,
      school: document.getElementById("school").value,
      mobile: document.getElementById("mobile").value,
      file: base64,
      fileName: fileInput.files[0].name,
      fileType: fileInput.files[0].type
    };

    fetch(SCRIPT_URL, {
      method:"POST",
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
      status.style.color="green";
      status.innerHTML = "Submitted Successfully<br>Confirmation No: <b>"+res.confirmation+"</b>";

      const msg = `Bharat Scout & Guide Dungarpur%0ARelease Order Submitted%0AConfirmation No: ${res.confirmation}`;
      document.getElementById("waLink").href =
        "https://wa.me/91"+data.mobile+"?text="+msg;

      document.getElementById("whatsappBox").style.display="block";
      document.getElementById("releaseForm").reset();
    })
    .catch(()=>{
      status.style.color="red";
      status.innerHTML="Submission failed. Try again.";
    });
  };

  reader.readAsDataURL(fileInput.files[0]);
});
</script>

</body>
</html>
